
<p>Ingreso de persona</p>

<label for="nombre">Nombre:</label>
<input type="text" name="nombre" id="" [(ngModel)] = "persona.nombre">

<label for="Apellido">Apellido:</label>
<input type="text" name="Apellido" id="" [(ngModel)] = "persona.apellido">

<label for="Direccion">Direccion:</label>
<input type="text" name="Direccion" id="" [(ngModel)] = "persona.direccion">

<label for="Ciudad">Ciudad:</label>
<input type="text" name="Ciudad" id="" [(ngModel)] = "persona.ciudad">

<label for="Pais">Pais:</label>
<input type="text" name="Pais" id="" [(ngModel)] = "persona.pais">

<label for="FecNac">Fecha de nacimietno:</label>
<input type="text" name="FecNac" id="" [(ngModel)] = "persona.fechaNacimiento">

<input type="button" value="Guadar" (click) = "guardarPersona()">
